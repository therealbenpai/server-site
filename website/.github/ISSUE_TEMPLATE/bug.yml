name: Bug Report
description: File a bug report using this pre-build template
title: "[Bug]: "
labels: "bug"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    id: checklist
    attributes:
      label: Feature Submition Checklist
      options:
        - label: I have read the [Code of Conduct](https://github.com/sparty182020/Code-Area/blob/master/CODE_OF_CONDUCT.md)
          required: true
        - label: I have checked other issues for similar bug reports
          required: true
        - label: I have checked that it is not due to a configuration setting on my computer
           required: true
        - label: I have a working fix for this bug
          required: false
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browser(s) are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Other
    validations:
      required: true
  - type: dropdown
    id: operating-systems
    attributes:
      label: What operating system(s) are you seeing the problem on?
      multiple: true
      options:
        - Windows
        - Mac
        - Linux
        - Other
    validations:
      required: true
  - type: dropdown
    id: device
    attributes:
      label: What device(s) are you seeing the problem on?
      multiple: true
      options:
        - Desktop
        - Mobile
        - Tablet
        - Other
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Notes from the developers team:
        ### Information for the future

        Thanks for submitting a bug report! A qualified developer will look into this bug report and get back to you as soon as possible. If you need to contact us, please use the contact details provided [here](mailto:support@sparty182020.anonaddy.com).

        Signed,

        @sparty182020 (Head Developer/Repository Owner)